<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Your Library</h1>
        <img class="user-icon" src="./img/user-icon.jpeg" alt="User icon">
    </header>

    <main>
        <div class="settings">
            <button class="reset-settings"></button>
            <label for="sort">
                <span></span>
                <select name="sort" id="sort">
                    <option value="timeAdded">Last added</option>
                    <option value="author">Author</option>
                    <option value="title">Title</option>
                </select>
            </label>
            <label for="filter-progress">
                <select name="filterProgress" id="filter-progress">
                    <option value="all">All progress</option>
                    <option value="unread">Not started</option>
                    <option value="reading">In progress</option>
                    <option value="read">Finished</option>
                </select>
            </label>

            <button id="add-book">Add book</button>
        </div>

        
        <div class="cards-container">
        </div>
    </main>

    <dialog class="book-modal">
        <h1>Add book</h1>
        <form method="post">
            <div class="form-row">
                <label for="title">
                    Title <span class="required">*</span>
                </label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-row">
                <label for="author">
                    Author <span class="required">*</span>
                </label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-row">
                <label for="pages">
                    Pages <span class="required">*</span>
                </label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>

            <div class="form-row">
                <label for="progress">Progress</label>
                <select id="progress" name="progress" required>
                    <option value="unread">Not started</option>
                    <option value="reading">In progress</option>
                    <option value="read">Finished</option>
                </select>
            </div>

            <div class="form-row">
                <span>Rating</span>
                <div class="star-wrapper">
                    <input type="radio" class="star" id="r1" value="1">
                    <label for="r1"></label>
                    
                    <input type="radio" class="star" id="r2" value="2">
                    <label for="r2"></label>
                    
                    <input type="radio" class="star" id="r3" value="3">
                    <label for="r3"></label>
                    
                    <input type="radio" class="star" id="r4" value="4">
                    <label for="r4"></label>
                    
                    <input type="radio" class="star" id="r5" value="5">
                    <label for="r5"></label>
                </div>
            </div>

            <div class="form-row">
                <label for="submit"></label>
                <button type="button" id="submit" class="submit">Add book</button>
            </div>

            <div class="form-row">
                <label for="cancel"></label>
                <button type="reset" id="cancel" class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog class="edit-modal">
        <h1>Edit book</h1>
        <form method="post">
            <div class="form-row">
                <label for="edit-title">
                    Title <span class="required">*</span>
                </label>
                <input type="text" id="edit-title" name="title" required>
            </div>

            <div class="form-row">
                <label for="edit-author">
                    Author <span class="required">*</span>
                </label>
                <input type="text" id="edit-author" name="author" required>
            </div>

            <div class="form-row">
                <label for="edit-pages">
                    Pages <span class="required">*</span>
                </label>
                <input type="number" id="edit-pages" name="pages" min="1" required>
            </div>

            <div class="form-row">
                <label for="edit-progress">Progress</label>
                <select id="edit-progress" name="progress" required>
                    <option value="unread">Not started</option>
                    <option value="reading">In progress</option>
                    <option value="read">Finished</option>
                </select>
            </div>

            <div class="form-row">
                <label for="">Rating</label>
                <div class="edit-star-wrapper">
                    <div class="edit-star" id="edit-1"></div>
                    <div class="edit-star" id="edit-2"></div>
                    <div class="edit-star" id="edit-3"></div>
                    <div class="edit-star" id="edit-4"></div>
                    <div class="edit-star" id="edit-5"></div>
                </div>
            </div>

            <div class="form-row">
                <label for="edit-submit"></label>
                <button type="button" id="edit-submit" class="edit-submit">Save</button>
            </div>

            <div class="form-row">
                <label for="edit-cancel"></label>
                <button type="reset" id="edit-cancel" class="edit-cancel">Discard</button>
            </div>
        </form>
    </dialog>

    <script src="./script.js" defer></script>
</body>
</html>
