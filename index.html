<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Library</h1>


    
    <div class="header">
        <button class="reset-settings">Reset</button>
        <select name="sort" id="sort">
            <option value="timeAdded">Last added</option>
            <option value="author">Author</option>
            <option value="title">Title</option>
        </select>

        <select name="filter_progress" id="filter-progress">
            <option value="all">All progress</option>
            <option value="unread">Not started</option>
            <option value="reading">In progress</option>
            <option value="read">Finished</option>
        </select>
    </div>
    <button id="add-book">NEW BOOK</button>
    <dialog class="book-modal">
        <h2>Create book</h2>
        <form method="post">
            <div class="form-row">
                <label for="title">
                    Title <span class="required">*</span>
                </label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-row">
                <label for="author">
                    Author <span class="required">*</span>
                </label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-row">
                <label for="pages">
                    Pages <span class="required">*</span>
                </label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>

            <div class="form-row">
                <label for="progress">Progress</label>
                <select id="progress" name="progress" required>
                    <option value="unread">Not started</option>
                    <option value="reading">In progress</option>
                    <option value="read">Finished</option>
                </select>
            </div>

            <button type="button" class="submit">Add book</button>
        </form>
    </dialog>

    <div class="cards-container">

    </div>


    <script src="./script.js" defer></script>
</body>
</html>
