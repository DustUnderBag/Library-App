<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Library</h1>

    <button id="add-book">NEW BOOK</button>
    <dialog class="book-form">
        <h2>Create book</h2>
        <form method="dialog">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">

        </form>
    </dialog>

    <div class="book-card" id="book1">
        <h2 class="title"></h2>
        <p class="author"></p>
        <p class="pages"></p>
    </div>

    <div class="book-card" id="book2">
        <h2 class="title"></h2>
        <p class="author"></p>
        <p class="pages"></p>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
