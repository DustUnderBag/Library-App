<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Library</h1>

    <button id="add-book">NEW BOOK</button>
    <dialog class="book-modal">
        <h2>Create book</h2>
        <form method="dialog">
            <div class="form-row">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-row">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-row">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>

            <div class="form-row">
                <label for="isRead">Have you finished reading it?</label>
                <input type="checkbox" id="isRead" name="isRead">
            </div>

            <button type="submit">Add book</button>
        </form>
    </dialog>

    <div class="cards-container">

    </div>


    <script src="./script.js" defer></script>
</body>
</html>
