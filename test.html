<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog class="edit-modal">
        <h1>Edit book</h1>
        <form method="post">
            <div class="form-row">
                <label for="edit-title">
                    Title <span class="required">*</span>
                </label>
                <input type="text" id="edit-title" name="title" required>
            </div>

            <div class="form-row">
                <label for="edit-author">
                    Author <span class="required">*</span>
                </label>
                <input type="text" id="edit-author" name="author" required>
            </div>

            <div class="form-row">
                <label for="edit-pages">
                    Pages <span class="required">*</span>
                </label>
                <input type="number" id="edit-pages" name="pages" min="1" required>
            </div>

            <div class="form-row">
                <label for="edit-progress">Progress</label>
                <select id="edit-progress" name="progress" required>
                    <option value="unread">Not started</option>
                    <option value="reading">In progress</option>
                    <option value="read">Finished</option>
                </select>
            </div>

            <div class="form-row">
                <span>Rating</span>
                <div class="edit-star-wrapper">
                    <input type="radio" class="edit-star" id="edit-r1" value="1">
                    <label for="edit-r1"></label>
                    
                    <input type="radio" class="edit-star" id="edit-r2" value="2">
                    <label for="edit-r2"></label>
                    
                    <input type="radio" class="edit-star" id="edit-r3" value="3">
                    <label for="edit-r3"></label>
                    
                    <input type="radio" class="edit-star" id="edit-r4" value="4">
                    <label for="edit-r4"></label>
                    
                    <input type="radio" class="edit-star" id="edit-r5" value="5">
                    <label for="edit-r5"></label>
                </div>
            </div>

            <div class="form-row">
                <label for="edit-submit"></label>
                <button type="button" id="edit-submit" class="edit-submit">Save</button>
            </div>

            <div class="form-row">
                <label for="edit-cancel"></label>
                <button type="reset" id="edit-cancel" class="edit-cancel">Discard</button>
            </div>
        </form>
    </dialog>
</body>
    <script>
        document.querySelector('dialog').showModal();
    </script>
</html>
